<template>
    <lightning-card title="Quiz App Demo" icon-name="standard:channel_program_history">
        <div class="slds-var-m-around_medium">
           
            <form>
    <template for:each={myQuestion} for:item="quiz">
            <div key={quiz.id} class="slds-var-p-bottom_medium">
                <div><strong>{quiz.id} - {quiz.Question}</strong></div>
                  <ul class="slds-var-p-top_medium">
                    <li><input type="radio" name={quiz.id}  value="a" onchange={changeHandler} /> { quiz.answer.a }</li>
                    <li><input type="radio" name={quiz.id}  value="b" onchange={changeHandler} /> { quiz.answer.b }</li>
                    <li><input type="radio" name={quiz.id}  value="c" onchange={changeHandler} /> { quiz.answer.c }</li>
                  </ul>
            </div>
        </template>
        <lightning-button variant="brand" type="submit" label="Submit" title="Primary action" disabled={allNotSelected} onclick={submitHandler} class="slds-var-m-around_small"></lightning-button>
        <lightning-button variant="brand" type="reset" label="Reset" title="Primary action" onclick={resetHandler} class="slds-var-m-around_small"></lightning-button>
        
    </form>
    <template if:true={isSubmitted}>
        <div class={isScoredFull}>You have Scored {correctAnswers} out of {myQuestion.length}</div>
    </template>
    <template if:false={isSubmitted}>
        <div></div>
    </template>
        </div>

    </lightning-card>
</template>
