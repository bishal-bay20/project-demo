<template>
<!-- for:each loop -->
<lightning-card title="for:each loop">
    <div class="slds-var-m-around_medium">
        <template for:each={frndName} for:item="frnd">
            <ul key={frnd} class="slds-has-dividers_around-space">
                <li class="slds-item">{frnd}</li>
            </ul>
    </template>
    </div>
</lightning-card>

<lightning-card title="for:each loop with Array of object">
    <div class="slds-var-m-around_medium">
        <template for:each={pmName} for:item="list">
            <ul key={list.id} class="slds-has-dividers_around-space">
                <li class="slds-item">{list.pm} in {list.country}</li>
            </ul>
    </template>
    </div>
</lightning-card>

<!-- Iterator loop -->
<lightning-card title="iterator loop">
    <div class="slds-var-m-around_medium">
        <template iterator:demo={pmName}>
            <div key={demo.value.id}>
            <ul  class="slds-has-dividers_around-space">
                <template if:true={demo.first}>
                    <div class="slds-box slds-theme_shade">
                        <strong>
                            List of Top Country and there PM's
                        </strong>
                    </div>
                </template>
                <li class="slds-item"><strong>{demo.value.pm}</strong> is PM in {demo.value.country}</li>
                <template if:true={demo.last}>
                    <div class="slds-box slds-theme_shade">
                        <strong>
                            Thanks for watching this
                        </strong>
                    </div>
                </template>
            </ul>
        </div>
    </template>
    </div>
</lightning-card>

<!-- Conditional -->
<lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
        <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleChange} class="slds-var-m-around_medium"></lightning-button>
        <template if:true={areDetailsVisible}>
                <div class="slds-var-m-vertical_medium">
                    These are the details!
                </div>
        </template>
    </div>
</lightning-card>
</template>
